{
  # "train_batch_size": 8,
  # "gradient_accumulation_steps": 4,
  train_micro_batch_size_per_gpu: 1,
  "zero_optimization": {
    "stage": 2,
    "allgather_partitions": true,
    "reduce_scatter": true,
    "contiguous_gradients": true,
    "offload_param": {
      "device": "cpu",
      "pin_memory": true,
      "buffer_count": 5,
      "buffer_size": 1e8,
      "max_in_cpu": 1e9

    },
    "offload_optimizer": {
      "device": "cpu",
      "pin_memory": true,
      # "ratio": 0.9,
      "buffer_count": 5,
      "fast_init": false
      
    },

  },
  "optimizer": {
    "type": "Adam",
    "params": {
      "lr": 3e-4,
      "betas": [0.9, 0.999],
      "eps": 1e-8,
      "weight_decay": 0.01
    }
  },
  "scheduler": {
    "type": "WarmupLR",
    "params": {
      "warmup_min_lr": 0,
      "warmup_max_lr": 3e-4,
      "warmup_num_steps": 1000
    }
  },
  "fp16": {
    "enabled": false,
    "loss_scale": 0,
    "initial_scale_power": 16,
    "loss_scale_window": 1000,
    "hysteresis": 2,
    "min_loss_scale": 1
  }
}